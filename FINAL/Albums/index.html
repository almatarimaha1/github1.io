        <style>
         @keyframes bgcolor {
            0% {background-color: #BF3636}
            25% {background-color: #9A0707}
            50% {background-color: #672027}
            75% {background-color: #DC1515}
            100% {background-color: #F40A22}
        }

        body {
            /*background: #3F3F3F;*/
            width:100%
            background: black;
        }

        .bg {
            background-color: black;

            background-image: url("../blackspace.png");
            background-position: center;
            background-repeat: repeat;
            height: 100%;
            width: 100%;

            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        #bigtitle {

            -webkit-animation: bgcolor 20s infinite;
            animation: bgcolor 10s infinite;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;

            color: white;
            font-size: 75px;
            font-family: arial black, bold;
            padding: 30px 20px;
            width: 100%;
            margin: 0px 0px 0px 0px;
            letter-spacing: -8px;
            text-align: center;
            float: center;
            text-shadow: 3px 5px black;
            margin: center;

            -webkit-animation-duration: 8s; /*how fast or slow*/
            -webkit-animation-delay: 0s;   /*how long after page is reloaded*/
            border: solid white 3px;

        }

        #bloc1, #bloc2 {
            display:inline;
        }

        #bloc2 {
            color: black;
            font-size: 65px;
            letter-spacing: -8px;
            text-shadow: 0px 0px;
        }

        .albums {
            /*color: black;*/
            font-size: 25px;
            text-align: center;
            font-family: arial black, bold;
            padding: 20px 20px;
            background-color: black;
            margin-left: 25%;
            margin-right: 25%;
            letter-spacing: -2px;
            transition: box-shadow 4s;
            border: white solid 1px;

            display: grid;
            grid-template-columns: auto auto auto;
            padding: 20px 35px;
        }

        a:link {
            text-decoration: none;
            color: white;
        }

        a:visited {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: none;
            color: #DE4242;
        }

        a:active {

        }
